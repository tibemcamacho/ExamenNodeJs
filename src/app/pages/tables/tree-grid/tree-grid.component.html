<nb-card>
  <nb-card-header>
    Ordenamiento
  </nb-card-header>
    <nb-card-body>
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header>Ordernar por</nb-card-header>
          <nb-card-body>
            
              <div class="row">
                <div class="demo-items">
                  <nb-radio-group [(value)]="radioGroupValue" >
                    <nb-radio [value]="'0'" (click)="orderArray(0)" >
                      Nombre
                    </nb-radio>
                    <nb-radio [value]="'1'" (click)="orderArray(1)">
                      Peso
                    </nb-radio>
                    <nb-radio [value]="'2'" (click)="orderArray(2)">
                      Altura
                    </nb-radio>
                  </nb-radio-group>
                </div>
              </div>
                 
            
          </nb-card-body>
        </nb-card>
      </div>
      <ng2-smart-table [settings]="settings" [source]="source">
      </ng2-smart-table>
    </nb-card-body>
</nb-card>
